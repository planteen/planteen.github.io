---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>Notes</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.notes %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
        </div>
    {% endfor %}
</section>
